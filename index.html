<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganamos.net</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7a00cc, #e20074);
      color: white;
      text-align: center;
    }

    .logo-container {
      margin-top: 60px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 25px white;
      object-fit: cover;
      background: #00000020;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin: 10px 25px;
    }

    .btn {
      display: inline-block;
      background: #00e676;
      color: white;
      font-weight: bold;
      border-radius: 40px;
      padding: 15px 30px;
      font-size: 1.1em;
      margin-top: 25px;
      text-decoration: none;
      box-shadow: 0 0 20px #00e676;
      transition: transform 0.1s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .card {
      background: #00000030;
      margin: 25px auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00000040;
    }

    .card img {
      width: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo-04.png" alt="Logo Ganamos.net" class="logo" />
  </div>

  <h1>¡Bienvenido a Ganamos.net!</h1>
  <p>Tu destino online para la mejor experiencia en juegos de azar y promociones exclusivas.</p>

  <a href="#" class="btn">🎁 Obtener mi bono YA!</a>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/2583/2583393.png" alt="depósito" />
    <h3>20% en el primer depósito</h3>
    <p>Obtené un bono del 20% en tu primer depósito.</p>
  </div>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/1086/1086741.png" alt="depósito mínimo" />
    <h3>Mínimo $2000</h3>
    <p>Ingresá al juego con un depósito mínimo de $2000.</p>
  </div>
</body>
</html>
